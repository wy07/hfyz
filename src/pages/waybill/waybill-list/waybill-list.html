<ion-header>

  <ion-navbar>
    <ion-searchbar [showCancelButton]="true" placeholder="请输入查询条件"  [(ngModel)]="input" (ionInput)="onInput($event)" debounce="100">
    </ion-searchbar>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中..."></ion-refresher-content>
  </ion-refresher>

  <waybill-card [waybill]="waybill" *ngFor="let waybill of searchWaybills" (click)="goToWaybillDetail(waybill)" (parentClick)="submit($event)"></waybill-card>

  <ion-fab bottom right>
    <button ion-fab mini (click)="navigateToCreateFreightWaybillPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
