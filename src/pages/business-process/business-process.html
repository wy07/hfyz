<ion-header>

  <ion-navbar>
    <ion-title>待办任务</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中..."></ion-refresher-content>
  </ion-refresher>

  <rectification-component [rectification]="order" *ngFor="let order of orders"
    (click)="navigateToRectificationDetail(order)"></rectification-component>

  <waybill-card [waybill]="waybill" *ngFor="let waybill of waybills"></waybill-card>
    
  <ion-fab bottom right>
    <button ion-fab (click)="navigateToFunctionListPage()">业务</button>
  </ion-fab>

  <ion-fab top right edge>
    <button ion-fab mini (click)="navigateToCreateFreightWaybillPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
