<ion-header>

  <ion-navbar>
    <ion-searchbar [showCancelButton]="true" placeholder="请输入查询条件">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button clear>全部</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中..."></ion-refresher-content>
  </ion-refresher>

  <rectification-component [rectification]="order" *ngFor="let order of orders"
    (click)="goToRectificationDetail(order)"></rectification-component>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
