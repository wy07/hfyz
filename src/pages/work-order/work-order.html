<ion-header>

  <ion-navbar>
    <ion-searchbar [showCancelButton]="true" placeholder="输入公司名称查询" [(ngModel)]="input" (ionInput)="onInput($event)"
                   debounce="100">
    </ion-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中..."></ion-refresher-content>
  </ion-refresher>

  <p>查询结果：{{this.count}}/{{this.total}} 条</p>
  <ion-list *ngFor="let workOrder of searchWorkOrders" (click)="workOrderDetail(workOrder)">
    <div class="both-side">
      <span>{{workOrder?.ownerName}}</span>
      <span class="right">{{workOrder?.status}}</span>
    </div>
    <ion-item>
      <p>报警类型：{{workOrder.alarmType}}</p>
      <p>报警等级：{{workOrder.alarmLevel}}</p>
    </ion-item>
    <div class="both-side">
      <span>检查时间：{{workOrder.checkTime}}</span>
      <span class="right">编号：{{workOrder.sn}}</span>
    </div>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content pullingText="上拉加载中" refreshingText="加载中..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
