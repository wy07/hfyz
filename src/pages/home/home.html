<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>合肥运政</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide>
      <img src="assets/img/banner-4.jpg" />
    </ion-slide>
  </ion-slides>

  <ion-list>
    <ion-item-divider color="white" tappable>
      交通路况实时信息
      <span item-right>更多</span>
    </ion-item-divider>
    <button ion-item detail-none>
      路况信息1
      <span item-right>2017-01-02</span>
    </button>
    <button ion-item detail-none>
      路况信息2
      <span item-right>2017-01-02</span>
    </button>
    <button ion-item detail-none>
      路况信息3
      <span item-right>2017-01-02</span>
    </button>
  </ion-list>

  <ion-list>
    <ion-item-divider color="white" tappable>
      消息中心
      <span item-right (click)="moreMessage()">更多</span>
    </ion-item-divider>
    <button ion-item detail-none *ngFor="let mes of message " (click)="messageDetail(mes)">
      <span mesTitle>{{mes.title}}</span>
    </button>
  </ion-list>

  <ion-list>
    <ion-item-divider color="white" tappable>
      法律法规
      <span item-right (click)="lawList()">更多</span>
    </ion-item-divider>
    <button ion-item detail-none *ngFor="let law of laws" (click)="lawDetail(law)" >
     {{law.title}}
      <span item-right>{{law.dateCreated|date:'yyyy-MM-dd'}}</span>
    </button>
  </ion-list>

</ion-content>
