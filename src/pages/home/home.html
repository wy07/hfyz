<ion-header>
  <ion-navbar>
    <ion-title>合肥运政</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide>
      <img src="assets/img/banner_1.jpg" />
    </ion-slide>
  </ion-slides>

  <ion-list>
    <ion-item-divider color="white" tappable>
      交通路况实时信息
      <span item-right>更多</span>
    </ion-item-divider>
    <button ion-item detail-none>
      路况信息1
      <span item-right>2017-01-02</span>
    </button>
    <button ion-item detail-none>
      路况信息2
      <span item-right>2017-01-02</span>
    </button>
    <button ion-item detail-none>
      路况信息3
      <span item-right>2017-01-02</span>
    </button>
  </ion-list>

  <ion-list>
    <ion-item-divider color="white" tappable>
      交通设施信息
      <span item-right>更多</span>
    </ion-item-divider>
    <button ion-item detail-none>
      设施信息1
      <span item-right>2017-01-02</span>
    </button>
    <button ion-item detail-none>
      设施信息2
      <span item-right>2017-01-02</span>
    </button>
    <button ion-item detail-none>
      设施信息3
      <span item-right>2017-01-02</span>
    </button>
  </ion-list>

  <ion-list>
    <ion-item-divider color="white" tappable>
      法律法规
      <span item-right (click)="lawList(laws)">更多</span>
    </ion-item-divider>
    <button ion-item detail-none *ngFor="let law of laws" (click)="lawDetail(law)" >
     {{law.title}}
      <span item-right>{{law.dateCreated|date:'yyyy-MM-dd'}}</span>
    </button>
  </ion-list>

</ion-content>
