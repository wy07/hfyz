<ion-header>

  <ion-navbar>
    <ion-title>法律法规列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let law of lawList" (click)="lawDetail(law)" >
      {{law.title}}
      <span item-right>{{law.dateCreated|date:'yyyy-MM-dd'}}</span>
    </ion-item>
  </ion-list>

</ion-content>
