<ion-header>

  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="loginForm">
    <ion-list>

      <ion-item>
        <ion-label fixed>用户名</ion-label>
        <ion-input placeholder="请输入用户名/手机号" formControlName="username" maxlength="11"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>密码</ion-label>
        <ion-input type="password" placeholder="请输入密码" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>
  </form>

  <button ion-button block (click)="goToTabsPage()">登录</button>
</ion-content>
