<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="刷新中..."></ion-refresher-content>
  </ion-refresher>

  <ion-list  *ngFor="let car of carList" (click)="goToCarInfoDetail(car)">
    <div class="info">
      {{car.ownerName}}
      <span>{{car.carType}}</span>
    </div>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/avatar_1.png">
      </ion-avatar>
      <h2>{{car.licenseNo}}</h2>
      <p>{{car.transformLicenseNo}}</p>
    </ion-item>
  </ion-list>
</ion-content>
