</ion-header>

<ion-content>

    <div class="avatar">
      <img src="assets/img/avatar_1.png">
    </div>
  </div>
  <ion-list no-lines>
    <ion-item>
      <ion-label>用户名：{{mUserName}}</ion-label>

    <ion-item>
      <ion-label>级别：{{mRole}}</ion-label>

      <ion-label>用户ID：{{mUserId}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>公司名称：{{mCompanyName}}</ion-label>
    </ion-item>

      <ion-label>公司编号：{{mCompanyCode}}</ion-label>
