<ion-header>
  <ion-navbar>
    <ion-title>
      密码修改
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="fixPwdForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>旧密码</ion-label>
        <ion-input type="text" formControlName="old_pwd" maxlength="11"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>新密码</ion-label>
        <ion-input type="text" formControlName="new_pwd" maxlength="11"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>确认密码</ion-label>
        <ion-input type="text" formControlName="confirm_pwd" maxlength="11"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <button ion-button block (click)="confirmFixPwd()">确认修改</button>
</ion-content>
