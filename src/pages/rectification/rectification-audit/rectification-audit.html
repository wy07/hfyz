<ion-header>
  <ion-navbar>
    <ion-title>审核</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>业户名称</ion-label>
      <ion-input readonly value="{{mAudit.enterpirse}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>区域</ion-label>
      <ion-input readonly value="{{mAudit.area}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>状态</ion-label>
      <ion-input readonly value="{{mAudit.status}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查人</ion-label>
      <ion-input readonly value="{{mAudit.examiner}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查地点</ion-label>
      <ion-input readonly value="{{mAudit.insPosition}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查内容</ion-label>
      <ion-textarea value="{{mAudit.insDesc}}" rows="6" placeholder="无"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查日期</ion-label>
      <ion-input readonly value="{{mAudit.inspectionDate}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>整改期限</ion-label>
      <ion-input readonly value="{{mAudit.dealineDate}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>存在问题</ion-label>
      <ion-textarea readonly rows="6" value="{{mAudit.insQuestion}}"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>整改意见</ion-label>
      <ion-textarea rows="6" readonly value="{{mAudit.proPosal}}"></ion-textarea>
    </ion-item>

      <ion-label fixed>审核日期</ion-label>
      <ion-input readonly value="{{mCurrentDate}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>审核意见</ion-label>
      <ion-textarea value="{{mApproveDesc}}" rows="6" placeholder="无"></ion-textarea>
    </ion-item>

      <ion-label>是否同意</ion-label>

      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
