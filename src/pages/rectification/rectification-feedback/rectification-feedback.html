<ion-header>
  <ion-navbar>
    <ion-title>反馈</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>业户名称</ion-label>
      <ion-input readonly value="{{mFeedback.enterpirse}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>区域</ion-label>
      <ion-input readonly value="{{mFeedback.area}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>状态</ion-label>
      <ion-input readonly value="{{mFeedback.status}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查人</ion-label>
      <ion-input readonly value="{{mFeedback.examiner}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查地点</ion-label>
      <ion-input readonly value="{{mFeedback.insPosition}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查内容</ion-label>
      <ion-textarea value="{{mFeedback.insDesc}}" rows="6" placeholder="无"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查日期</ion-label>
      <ion-input readonly value="{{mFeedback.inspectionDate}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>整改期限</ion-label>
      <ion-input readonly value="{{mFeedback.dealineDate}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>存在问题</ion-label>
      <ion-textarea readonly rows="6" value="{{mFeedback.insQuestion}}"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>整改意见</ion-label>
      <ion-textarea rows="6" readonly value="{{mFeedback.proPosal}}"></ion-textarea>
    </ion-item>

<!--    <ion-item>

      <ion-textarea rows="6" readonly value="{{mFeedback.replyDesc}}"></ion-textarea>
    </ion-item>-->

    </ion-item>-->

    <ion-item>
      <ion-label fixed>反馈日期</ion-label>
      <ion-input readonly value="{{mCurrentDate}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>反馈意见</ion-label>
      <ion-textarea value="{{mFeedbackDesc}}" rows="6" placeholder="无"></ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>
