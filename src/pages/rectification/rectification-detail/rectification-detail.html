<ion-header>
  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>单据编号</ion-label>
      <ion-input readonly value="{{mDetailInfo.billNo}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>区域</ion-label>
      <ion-input readonly value="{{mDetailInfo.area}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>业户名称</ion-label>
      <ion-input readonly value="{{mDetailInfo.enterpirse}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查人</ion-label>
      <ion-input readonly value="{{mDetailInfo.examiner}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查地点</ion-label>
      <ion-input readonly value="{{mDetailInfo.insPosition}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查内容</ion-label>
      <ion-input readonly value="{{mDetailInfo.insDesc}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>检查日期</ion-label>
      <ion-input readonly value="{{mDetailInfo.inspectionDate}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>整改期限</ion-label>
      <ion-input readonly value="{{mDetailInfo.dealineDate}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>存在问题</ion-label>
      <ion-textarea readonly value="{{mDetailInfo.insQuestion}}"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>整改意见</ion-label>
      <ion-textarea readonly value="{{mDetailInfo.proPosal}}"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>企业反馈</ion-label>
      <ion-textarea readonly value="{{mDetailInfo.replyDesc}}"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label fixed>反馈日期</ion-label>
      <ion-input readonly value="{{mDetailInfo.replyDate}}"></ion-input>
    </ion-item>

    <ion-item-group *ngIf="isHaveAudit">
      <ion-item-divider color="danger">
        审核结果
      </ion-item-divider>

      <ion-item *ngFor="let data of mAudit">
        <p>
          审核人：{{data.approver}}<br/>
          审核日期：{{data.approveTime}}<br/>
          审核结果：{{data.approvalResult}}<br/>
          审核内容：{{data.approveDesc}}
        </p>
      </ion-item>
    </ion-item-group>

  </ion-list>

</ion-content>
